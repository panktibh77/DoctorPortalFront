<div class="center-sign mt-5">
  <div class="row mt-5">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
      <div class="card p-4" style="height:120%;
      padding: 10px;
      box-shadow: 4px 2px #888888;">
        <a class="logo float-left text-center">
          <img src="./../../assets/project-image/vga-logo.png" height="54" alt="Doctor Portal logo" />
        </a>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf="isError">
            <p class="m-0 text-center">{{errorMessage}}</p>
          </div>
          <form [formGroup]="loginForm">
            <div class="form-group mb-3">
              <label>Email</label>
              <div class="input-group">
                <input formControlName="email" class="form-control form-control-lg" required />
                <br>
                <span class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-user p-3"></i>
                  </span>
                </span>
              </div>
              <div *ngIf="loginForm.controls['email'].touched ">
                <p class="text-danger m-0 mt-1" [hidden]="!loginForm.get('email').errors?.required">
                  Email address is required
                </p>
                <p class="text-danger m-0 mt-1" [hidden]="!loginForm.get('email').errors?.pattern">
                  Kindly enter valid email!
                </p>
              </div>
            </div>

            <div class="form-group mb-3">
              <div class="clearfix">
                <label class="float-left">Password</label>
              </div>
              <div class="input-group">
                <input name="password" formControlName="password" class="form-control form-control-lg" required
                  [type]="passwordHidden ? 'password' : 'text'" />
                <br>
                <span class="input-group-append">
                  <span class="input-group-text show-password">
                    <i style="cursor: pointer" class="p-3" (click)="togglePassword()"
                      [ngClass]="passwordHidden ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                  </span>
                </span>
              </div>
              <ng-container *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
                <div *ngIf="loginForm.get('password').errors?.required">
                  <p class="text-danger m-0 mt-1">Please Enter Password!</p>
                </div>
              </ng-container>
            </div>

            <div class="row">
              <div class="col-sm-8">
                <div class="checkbox-custom checkbox-default">
                  <input id="RememberMe" name="rememberme" type="checkbox" />
                  <label for="RememberMe">Remember Me </label>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <button class="btn btn-info mt-2 text-white font-weight-bold m-0" (click)="onSubmit()"><i class="fa"
                  [ngClass]="{'fa-spin fa-spinner': isLoading}"></i>
                Sign In</button>
                <div class="row mt-5">
                  <div class="col-md-8">
                    <label class="mt-3">Don't have an account?    </label>
                  </div>
                  <div class="col-md-4">
                    <a class="nav-link mt-2" routerLink='/auth/signUp' routerLinkActive="active" style="cursor:pointer;">SignUp</a>
                  </div>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
