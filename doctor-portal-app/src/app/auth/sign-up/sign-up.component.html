<div class="center-sign mt-5">
  <div class="row mt-5">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
      <div class="card mt-5 p-4" style="height:120%;">
        <h4 class="text-center">Registration</h4>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf="isError">
            <p class="m-0 text-center">{{errorMessage}}</p>
          </div>
          <form [formGroup]="registrationForm">
            <div class="form-group mb-3">
              <label>Name</label>
              <input formControlName="name" class="form-control form-control-lg" required />
            </div>
            <div class="form-group mb-3">
              <label>Email</label>
              <div class="input-group">
                <input formControlName="email" class="form-control form-control-lg" required />
              </div>
              <div *ngIf="registrationForm.controls['email'].touched ">
                <p class="text-danger m-0 mt-1" [hidden]="!registrationForm.get('email').errors?.required">
                  Email address is required
                </p>
                <p class="text-danger m-0 mt-1" [hidden]="!registrationForm.get('email').errors?.pattern">
                  Kindly enter valid email!
                </p>
              </div>
            </div>

            <div class="form-group mb-3">
              <div class="clearfix">
                <label class="float-left">Password</label>
                <div class="input-group">
                  <input formControlName="password" class="form-control form-control-lg" required />
                </div>
              </div>
              <ng-container *ngIf="registrationForm.get('password').touched && registrationForm.get('password').invalid">
                <div *ngIf="registrationForm.get('password').errors?.required">
                  <p class="text-danger m-0 mt-1">Please Enter Password!</p>
                </div>
              </ng-container>
            </div>

            <div class="form-group mb-3">
              <div class="clearfix">
                <label class="float-left">Confirm Password</label>
                <div class="input-group">
                  <input formControlName="confirmPassword" class="form-control form-control-lg" required />
                </div>
              </div>
              <ng-container *ngIf="registrationForm.get('confirmPassword').touched && registrationForm.get('confirmPassword').invalid">
                <div *ngIf="registrationForm.get('confirmPassword').errors?.required">
                  <p class="text-danger m-0 mt-1">Please Enter Again!</p>
                </div>
              </ng-container>
            </div>

            <div class="row mt-4">
              <button class="btn btn-info mt-2 text-white font-weight-bold m-0" (click)="signIn()"><i class="fa"
                  [ngClass]="{'fa-spin fa-spinner': isLoading}"></i>
                Sign Up</button>
              <label class="mt-3">Already have an account? <a class="nav-link" routerLink='/auth/login' routerLinkActive="active" style="cursor:pointer;">Sign In</a></label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
